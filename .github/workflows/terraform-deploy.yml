name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - '*.tf'
      - '*.tfvars'
      - '.github/workflows/terraform-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - '*.tf'
      - '*.tfvars'

permissions:
  contents: read
  pull-requests: write

env:
  TERRAFORM_VERSION: 1.5.0

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Set Azure credentials as environment variables
        run: |
          echo "Setting ARM_* env vars for Terraform..."
          echo "::add-mask::$(jq -r .clientId <<< '${{ secrets.AZURE_CREDENTIALS }}')"
          echo "ARM_CLIENT_ID=$(jq -r .clientId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "::add-mask::$(jq -r .clientSecret <<< '${{ secrets.AZURE_CREDENTIALS }}')"
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "::add-mask::$(jq -r .subscriptionId <<< '${{ secrets.AZURE_CREDENTIALS }}')"
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "::add-mask::$(jq -r .tenantId <<< '${{ secrets.AZURE_CREDENTIALS }}')"
          echo "ARM_TENANT_ID=$(jq -r .tenantId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV

      - name: Terraform Init
        env:
          ARM_CLIENT_ID: ${{ env.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ env.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ env.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ env.ARM_TENANT_ID }}
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan

      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -no-color -auto-approve tfplan

      - name: Output Key Vault Details
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform output -json
